<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Oficinas Autorizadas</title>
    <link rel="stylesheet" href="../docs/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Mapa de Oficinas Autorizadas</h1>

            <label for="cityInput">Digite a cidade do cliente:</label>
            <input type="text" id="cityInput" placeholder="Ex: Belo Horizonte" aria-label="Digite a cidade">
            <button id="calculateButton">Calcular</button>
            <div id="result" role="region" aria-live="polite"></div>

            <div id="technician-form" style="margin-top: 20px; padding: 15px; border-radius: 8px; background-color: var(--secondary-color); border: 1px solid var(--border-color);">
                <h3 style="color: var(--primary-color); margin-top: 0;">Localização dos Técnicos Móveis</h3>
                <div id="techInputs">
                    <label for="city-SILVIO">Cidade de SILVIO:</label>
                    <input type="text" id="city-SILVIO" placeholder="Ex: Uberaba"><br>

                    <label for="city-JHONNY">Cidade de JHONNY:</label>
                    <input type="text" id="city-JHONNY" placeholder="Ex: Patos de Minas"><br>

                    <label for="city-ISAAC">Cidade de ISAAC:</label>
                    <input type="text" id="city-ISAAC" placeholder="Ex: Lavras"><br>

                    <label for="city-JORGE">Cidade de JORGE:</label>
                    <input type="text" id="city-JORGE" placeholder="Ex: Araxá"><br>
                </div>
                <button type="button" id="loadTechniciansButton">Confirmar Localizações</button>
            </div>
        </div>

        <div class="right-side">
            <div id="map" style="height: 500px;" role="region" aria-label="Mapa interativo"></div>
            <div id="contact-info" role="complementary" aria-live="polite"></div>
        </div>
    </div>

    <script src="../docs/script.js"></script>
</body>
</html>
